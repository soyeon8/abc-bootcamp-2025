<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
        <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="프로필 이미지" class="w-24 h-24 rounded-full mx-auto mb-4 shadow">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">홍길동</h1>
        <p class="text-gray-600 mb-4">웹 개발자 & AI 엔지니어</p>
        <p class="text-gray-700 mb-6">안녕하세요! 창의적인 웹과 AI 프로젝트를 즐기는 개발자입니다.<br>새로운 기술을 배우고, 협업하며 성장하는 것을 좋아합니다.</p>
        <button id="contactBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-6 rounded transition">연락하기</button>
        <div id="contactInfo" class="mt-4 hidden text-sm text-gray-700">
            이메일: honggildong@example.com<br>
            GitHub: <a href="https://github.com/honggildong" class="text-blue-500 hover:underline">honggildong</a>
        </div>
    </div>
    <script>
        document.getElementById('contactBtn').addEventListener('click', function() {
            var info = document.getElementById('contactInfo');
            info.classList.toggle('hidden');
        });
    </script>
</body>
</html>
